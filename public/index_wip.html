<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Save a playlist helps you save a Spotify playlist to your personal Spotify library. Use saveaplaylist.com to save the current version of any playlist and skip playlist updates."/>
    <link rel="canonical" href="https://saveaplaylist.com/" />
    <title>Save a playlist</title>
    <link rel="stylesheet" href="/public/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/wnc1qek.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/public/appConfig.js"></script>
</head>

<body>
<div id="body-content">
    <header>
        <div class="left-header">
            <a href="/" class="logo">
                <img class="playlist-icon" src="/public/resources/playlist-add-green.svg" alt="">
                <span>SAVE A PLAYLIST</span>
            </a>
        </div>
        <div class="right-header">
            <!--        <div class="connected-text"><img class="checkmark" src="/public/resources/check-mark-green.svg">Connected to Spotify</div>-->
            <!--        <a id="login"><strong>Connect to Spotify</strong></a>-->
        </div>
    </header>

    <main>
        <h1>Never lose a playlist again.</h1>
        <!--    <h3>Connect to Spotify.&nbsp;&nbsp;&nbsp;Search for a playlist.&nbsp;&nbsp;&nbsp;Click <span class="save-btn-icon">+</span> to save it. </h3>-->
        <!--    <h3>Search for a playlist.&nbsp;&nbsp;&nbsp;Click <span class="save-btn-icon">+</span> to save it. </h3>-->
        <h3>Search for a Spotify playlist then click <span class="save-btn-icon">+</span> to save it to your library.
        </h3>
        <!--    <h3>Search for a playlist and click the <span class="save-btn-icon">+</span> to add it as a personal playlist on your Spotify account. </h3>-->
        <form action="/search">
            <label for="search-input" style="display: none">Search</label>
            <input type="text" id="search-input" name="q" placeholder="Type the name of a Spotify playlist here"
                   autofocus/>

            <!--        <input type="submit" value="Search"/>-->
        </form>
        <div id="search-results"></div>
    </main>
</div>
<footer>
    <div class="footer-content">Some playlists are perfect the way they are.</div>
</footer>
</body>
<script src="/public/playlistApi.js"></script>
<script src="/public/login.js"></script>
<script src="/public/playlistDomUtils.js"></script>
<script src="/public/addEventListeners.js"></script>
</html>
