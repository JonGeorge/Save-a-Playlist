<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Save a playlist to your personal Spotify library to avoid being subject to unwanted playlist updates."/>

    <title>Save a playlist</title>
    <link rel="stylesheet" href="https://use.typekit.net/wnc1qek.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/appConfig.js"></script>
</head>

<body id="body">
<header>
    <img class="playlist-icon" src="/static/resources/playlist-add-black.svg" alt="Add a playlist icon">
    <span>SAVE A PLAYLIST</span>

    <div class="right-header">
        <a id="login"><strong>Connect to Spotify</strong></a>
    </div>
</header>


<br>

<div class="main-content">
    <form action="/search">
        <label for="search-input" style="display: none">Search</label>
        <input type="text" id="search-input" name="q" placeholder="Type the name of a Spotify playlist here"/>

        <!--        <input type="submit" value="Search"/>-->
    </form>
    <div id="search-results"></div>
</div>
</body>
<script src="/static/typeahead.js"></script>
